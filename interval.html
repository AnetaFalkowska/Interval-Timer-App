<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interval Timer App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/interval.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mb-3 form-item">
          <label for="prepare" class="form-label"
            ><i data-lucide="loader-circle" class="icon"></i>Prepare</label
          >
          <input
            type="text"
            placeholder="mm:ss"
            class="form-control js-duration"
            id="prepare"
            data-id="Prepare"
            required
          />
          <div class="feedback feedback-Prepare">
            Please enter time in mm:ss format!
          </div>
        </div>
        <div class="mb-3 form-item">
          <label for="work" class="form-label"
            ><i data-lucide="biceps-flexed" class="icon"></i>Work</label
          >
          <input
            type="text"
            placeholder="mm:ss"
            class="form-control js-duration"
            id="work"
            data-id="Work"
          />
          <div class="feedback feedback-Work">
            Please enter time in mm:ss format!
          </div>
        </div>
        <div class="mb-3 form-item">
          <label for="rest" class="form-label"
            ><i data-lucide="circle-ellipsis" class="icon"></i>Rest</label
          >
          <input
            type="text"
            placeholder="mm:ss"
            class="form-control js-duration"
            id="rest"
            data-id="Rest"
          />
          <div class="feedback feedback-Rest">
            Please enter time in mm:ss format!
          </div>
        </div>
        <div class="mb-3 form-item">
          <label for="coolDown" class="form-label"
            ><i data-lucide="fan" class="icon"></i>Cool Down</label
          >
          <input
            type="text"
            placeholder="mm:ss"
            class="form-control js-duration"
            id="coolDown"
            data-id="CoolDown"
          />
          <div class="feedback feedback-CoolDown">
            Please enter time in mm:ss format!
          </div>
        </div>
        <div class="mb-3 form-item">
          <label for="sets" class="form-label"
            ><i data-lucide="chevrons-right" class="icon"></i>Sets</label
          >
          <input
            type="number"
            placeholder="0"
            class="form-control js-sets"
            id="sets"
            data-id="sets"
          />
          <div class="feedback feedback-sets">
            Plese enter an integer greater than 0!
          </div>
        </div>
        <div class="buttons-container ">    
          <button type="button" class="btn btn-warning js-save-to-preset" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Save to Preset
          </button>      
          <button class="btn btn-primary start-button js-start-exercise" type="submit">
            Quick Start
          </button>
        </div>
      </form>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/interval.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
