<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/interval.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="prepare" class="form-label">Prepare</label>
          <input
            type="text"
            placeholder="mm:ss"
            class="form-control js-duration"
            id="prepare"
            data-id="Prepare"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="work" class="form-label">Work</label>
          <input
            type="text"
            placeholder="mm:ss"
            class="form-control js-duration"
            id="work"
            data-id="Work"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="rest" class="form-label">Rest</label>
          <input
            type="text"
            placeholder="mm:ss"
            class="form-control js-duration"
            id="rest"
            data-id="Rest"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="coolDown" class="form-label">Cool Down</label>
          <input
            type="text"
            placeholder="mm:ss"
            class="form-control js-duration"
            id="coolDown"
            data-id="CoolDown"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="sets" class="form-label">Sets</label>
          <input
            type="number"
            placeholder="0"
            class="form-control js-sets"
            id="sets"
            data-id="sets"
            aria-describedby="emailHelp"
          />
        </div>
        <button class="btn btn-primary js-start-exercise">Start</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/interval.js"></script>
  </body>
</html>
