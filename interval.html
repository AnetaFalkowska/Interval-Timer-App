<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="interval.css"
  </head>
  <body>
    <div class="container">
      <form class="js-interval-setup">
        <div class="mb-3 card">
          <label for="prepare" class="form-label">Prepare</label>
          <input
            type="time"
            value="00:00"
            class="form-control"
            id="prepare"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3 card">
          <label for="sets" class="form-label">Sets</label>
          <input
            type="number"
            value="0"
            min="1"
            step="1"
            class="form-control"
            id="sets"
          />
        </div>
        <a class="btn btn-primary" href="exercise.html" role="button">Start</a>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="interval.js"></script>
  </body>
</html>
