<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interval Timer App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/custom.css">
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/userExercises.css" />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-5 border-bottom border-dark-subtle"
      >
        <a
          href="../interval.html"
          class="fw-bold d-flex align-items-center me-md-auto link-body-emphasis text-decoration-none"
        >
          <i data-lucide="circle-gauge" class="me-2" width="40" height="32">
          </i>
          <span class="fs-4">Interval Timer</span>
        </a>

        <ul class="nav nav-pills align-items-center">
          <li class="nav-item">
            <a
              href="../userExercises.html"
              class="nav-link text-secondary fs-5 fw-medium"
              >My Exercises</a
            >
          </li>
          <li class="nav-item ">
            <a
              href="../interval.html"
              class="nav-link bg-secondary text-white my-auto"
              aria-current="page"
              ><i data-lucide="plus"></i
            ></a>
          </li>
        </ul>
      </header>
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Are you sure?
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body p-5 pt-0">
              <p>Do you really want to remove this exercise?</p>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-warning"
                  data-bs-dismiss="modal"
                >
                  No
                </button>
                <button
                  type="button"
                  class="btn btn-secondary js-delete-exercise"
                  data-bs-dismiss="modal"
                >
                  Yes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main col-sm-8 col-md-7 col-lg-6 col-xl-4">
        <h3 class="text-center mb-3">Manage Your Exercises</h3>
         <div
            class="list-group list-group-checkable d-flex flex-column-reverse border-0 js-exercise-list"
          >
            <p>Loading...</p>
          </div>
          <div
            class="list-button-container d-flex justify-content-between align-self-stretch gap-2 mt-4"
          >
          <div>
            <button
              type="button"
              class="btn btn-danger fs-4 shadow px-3 px-sm-4 js-start-delete-exercise"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              Delete
            </button>
            <button type="button"
            class="btn btn-warning fs-4 shadow px-3 px-sm-4 js-edit-exercise">
              Edit
            </button>
          </div>
            <button
              class="btn btn-secondary fs-4 shadow px-3 px-sm-4 start-button align-self-center js-start-exercise"
              type="submit"
            >
              Start
            </button>
          </div>
      </div>
      <div class="container fixed-bottom">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-2 border-top border-dark-subtle">
        
      <div class="col-md-4 w-auto">
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Aneta Falkowska</span>
      </div>
      
  
      <ul class="nav col-md-4 list-unstyled w-auto text-end">
        <li class="ms-3"><a class="text-body-secondary" href="#">Link do strony</a></li>
      </ul>
    </footer>
  </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/userExercises.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
