<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interval Timer</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/custom.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/exercise.css" />
  </head>
  <body>
    <div class="container">
      <header
        class="sticky-top d-flex flex-wrap justify-content-center py-3 mb-3 mb-sm-4 border-bottom border-dark-subtle header"
      >
        <a
          href="../index.html"
          class="fw-bold d-flex align-items-center me-md-auto link-body-emphasis text-decoration-none"
        >
          <i data-lucide="circle-gauge" class="me-2" width="40" height="32">
          </i>
          <span class="fs-4 d-none d-sm-inline">Interval Timer</span>
        </a>

        <ul class="nav nav-pills align-items-center">
          <li class="nav-item">
            <a
              href="../userExercises.html"
              class="nav-link text-secondary fs-5 fw-medium"
              >My Exercises</a
            >
          </li>
          <li class="nav-item">
            <a
              href="../index.html"
              data-tooltip="Create New Interval"
              class="nav-link bg-secondary text-white my-auto"
              aria-current="page"
              ><i data-lucide="plus"></i
            ></a>
          </li>
        </ul>
      </header>
      <div class="main pb-5">
        <div class="mb-3 text-body-emphasis">
          <h4>
            Remaining Time
            <span class="badge bg-danger js-remaining-time fs-4">00:00</span>
          </h4>
        </div>

        <div
          class="col-md-6 position-relative bg-card shadow-lg rounded-5 text-center text-muted p-5 p-sm-4 pb-sm-1 js-card mb-4">
          <button
            type="button"
            class="text-dark-emphasis position-absolute top-0 start-0 p-3 m-2 bg-transparent border-0 hover: rounded-pill js-mute"
            aria-label="Mute"
          >
            <i data-lucide="volume-2" class="mute-button ml-1"></i>
          </button>
          <button
            type="button"
            class="position-absolute top-0 end-0 p-3 m-3 btn-close bg-secondary bg-opacity-10 rounded-pill js-close"
            aria-label="Close"
          ></button>
          <h1 class="fs-1 text-dark-emphasis mt-2 pt-2 js-phase-name">
            Prepare
          </h1>
          <p class="timer mx-auto pb-2 mb-1 js-phase-duration">00:00</p>
          <div class="d-inline-flex flex-column mx-auto justify-content-center exercise-actions">
            <button
              class="btn btn-outline-primary fs-4 px-5 mb-3 mt-2 js-stop-countdown"
              type="button"
              disabled
            >
              Pause
            </button>
            <button
              class="btn btn-primary fs-4 px-5 js-start-restart"
              type="button"
            >
              Start
            </button>
          </div>
          <p class="d-none d-sm-block mt-3 mb-2 text-dark-emphasis fs-6">
            Press <strong>Space</strong> to pause or continue the exercise.
          </p>
        </div>
      </div>
    </div>
    <div class="container fixed-bottom">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-2 border-top border-dark-subtle footer"
      >
        <div class="col-md-4 w-auto">
          <span class="mb-3 mb-md-0 text-body-secondary"
            >Â© 2024 Aneta Falkowska</span
          >
        </div>

        <ul class="nav col-md-4 list-unstyled w-auto text-end">
          <li class="ms-3">
            <a class="text-body-secondary" href="https://falkowska-portfolio.onrender.com">See My Portfolio Website</a>
          </li>
        </ul>
      </footer>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/exercise.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </body>
</html>
