<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/exercise.css" />
  </head>
  <body>
    <div class="container">
      <div class="remaining-time">
        <h4>Ramaining <span class="badge bg-secondary js-remaining-time">New</span></h4>
      </div>
      <div class="card js-card">        
        <button type="button" class="btn-close js-close" aria-label="Close"></button>
        <div class="card-body">          
          <h5 class="card-title js-phase-name">Prepare</h5>
          <p class="card-text js-phase-duration">00:00</p>
          <button type="button" class="btn btn-dark js-stop-countdown">Stop</button>
        </div>
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/exercise.js"></script>
  </body>
</html>
