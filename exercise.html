<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/custom.css">
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/exercise.css" />
  </head>
  <body>
    <div class="container">
      <header
      class="d-flex flex-wrap justify-content-center py-3 mb-5 border-bottom border-dark-subtle"
    >
      <a
        href="../interval.html"
        class="fw-bold d-flex align-items-center me-md-auto link-body-emphasis text-decoration-none"
      >
        <i data-lucide="circle-gauge" class="me-2" width="40" height="32">
        </i>
        <span class="fs-4">Interval Timer</span>
      </a>

      <ul class="nav nav-pills align-items-center">
        <li class="nav-item">
          <a
            href="../userExercises.html"
            class="nav-link text-secondary fs-5 fw-medium"
            >My Exercises</a
          >
        </li>
        <li class="nav-item ">
          <a
            href="../interval.html"
            class="nav-link bg-secondary text-white my-auto"
            aria-current="page"
            ><i data-lucide="plus"></i
          ></a>
        </li>
      </ul>
    </header>
      <div class="main">
        <div class="mb-4 text-body-emphasis">
          <h4>
            Remaining Time
            <span class="badge bg-danger js-remaining-time">New</span>
          </h4>
        </div>
        
          <div
            class="col-md-6 position-relative p-5 text-center text-muted border border-solid rounded-5 align-items-center js-card"
          >
          <button type="button" class="position-absolute top-0 start-0 p-3 m-3 bg-secondary bg-opacity-10 rounded-pill js-mute" aria-label="Mute"><i data-lucide="volume-2"></i></button>
          <button type="button" class="position-absolute top-0 end-0 p-3 m-3 btn-close bg-secondary bg-opacity-10 rounded-pill js-close" aria-label="Close"></button>
            <h1 class="text-dark-emphasis mt-5 pt-5 js-phase-name">Prepare</h1>
            <p class="timer mx-auto pb-3 mb-4 js-phase-duration">00:00</p>
            <button
              class="btn btn-primary fs-3 px-5 mb-5 js-stop-countdown"
              type="button"
            >
              Stop
            </button>
            <button
    class="btn btn-outline-primary fs-3 px-5 mb-5 js-restart-countdown"
    type="button"
  >
    Restart
  </button>
          </div>
      </div>
    </div>
    <div class="container fixed-bottom">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-2 border-top border-dark-subtle">
        
      <div class="col-md-4 w-auto">
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Aneta Falkowska</span>
      </div>
      
  
      <ul class="nav col-md-4 list-unstyled w-auto text-end">
        <li class="ms-3"><a class="text-body-secondary" href="#">Link do strony</a></li>
      </ul>
    </footer>
  </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/exercise.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

  </body>
</html>
